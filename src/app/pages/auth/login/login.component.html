<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header class="flex justify-center">
      <mat-card-title class="text-center text-white font-bold text-2xl">Inicio de Sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onLogin()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Nombre de Usuario</mat-label>
          <input matInput formControlName="userName" required>
          <mat-error *ngIf="form.controls['userName'].hasError('required')">
            El nombre de usuario es requerido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
          <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="form.controls['password'].hasError('required')">
            La contraseña es requerida
          </mat-error>
        </mat-form-field>

        <mat-card-actions class="login-actions">
          <button mat-raised-button color="primary" type="submit">Iniciar Sesión</button>
          <button mat-raised-button color="primary" type="button" (click)="resetPassword()">Olvide mi Contraseña</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
