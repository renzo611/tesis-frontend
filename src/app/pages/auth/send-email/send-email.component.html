<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header class="flex justify-center">
      <mat-card-title class="text-center text-white font-bold text-2xl">Recuperar Contrase√±a</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSendEmail()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Nombre de Usuario o correo electronico</mat-label>
          <input matInput formControlName="mailTo" required>
          <mat-error *ngIf="form.controls['mailTo'].hasError('required')">
            El nombre de usuario o correo es obligatorio
          </mat-error>
        </mat-form-field>
        <mat-card-actions class="login-actions">
          <button mat-raised-button color="primary" type="submit">Enviar correo</button>
          <button mat-raised-button color="primary" type="button" (click)="volver()">Cancelar</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
    <div *ngIf="loading" class="spinner-container">
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>
  </mat-card>
</div>
