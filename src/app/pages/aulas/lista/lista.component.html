
<div class="container-bis">
  <div class="header">
    <h2>AULAS</h2>
    <div class="actions">
      <button mat-raised-button color="primary" class="nuevo-btn" (click)="registrar()">+ Nuevo</button>
    </div>
  </div>
</div>

  <div class="container">
    <mat-form-field appearance="outline" class="custom-form-field">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput type="text" (keyup)="applyFilter($event)" placeholder="Buscar..">
    </mat-form-field>
   

  <table mat-table [dataSource]="aulas" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="capacity">
      <th mat-header-cell *matHeaderCellDef> Capacidad </th>
      <td mat-cell *matCellDef="let element"> {{element.capacity}} </td>
    </ng-container>

    <ng-container matColumnDef="classroomType">
      <th mat-header-cell *matHeaderCellDef> Tipo de Aula </th>
      <td mat-cell *matCellDef="let element"> {{element.classroomType}} </td>
    </ng-container>
    
    <ng-container matColumnDef="Opciones">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <a matTooltip="Ver detalles" (click)="verDetalles(element.id)">
          <mat-icon>visibility</mat-icon>
        </a>
        <a matTooltip="Eliminar" (click)="eliminar(element.id)">
          <mat-icon style="color: red;">delete</mat-icon>
        </a>
        <a matTooltip="Actualizar" style="color: green;" (click)="modificar(element.id)">
          <mat-icon>edit</mat-icon>
        </a>
        
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
